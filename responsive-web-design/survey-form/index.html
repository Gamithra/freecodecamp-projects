<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<link href="https://fonts.googleapis.com/css?family=Aleo|Open+Sans" rel="stylesheet">
</head>
<body>
<div id="main">
  <h1 id="title">Free survey</h1>
  <p id="description">Please take a few minutes to fill out the following form to donate some sensitive personal information!</p>
  <form id="survey-form">
        <div class="row">
            <div class="label">
                <label for="name" id="name-label">* Name:</label>
            </div>
            <div class="input">
                <input id="name" class="field" name="name" placeholder="your name here" required>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="email" id="email-label">* Email:</label>
            </div>
            <div class="input">
                <input id="email" class="field" type="email" name="email" placeholder="example@example.com" required>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="number" id="number-label">* Number:</label>
            </div>
            <div class="input">
                <input id="number" class="field" type="number" name="number" min="1" max="100" placeholder="1-100">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="gender" id="gender-label"> Gender:</label>
            </div>
            <div class="input">
                <select id="dropdown" name="gender">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="radio"  id="radio-label"> Do you like taking surveys? </label>
            </div>
            <div class="input">
                <label><input type="radio" name="radio" value="1">Yes</label><br/>
            <label><input type="radio" name="radio" value="2">Sometimes</label>
            </div>
        </div>
       <div class="row">
            <div class="label">
                <label for="textarea" id="gender-label"> Anything else?</label>
            </div>
            <div class="input">
                <textarea placeholder="Additional information" class="field"></textarea>
            </div>
        </div>
       <div class="row">
            <div class="label">
                <label for="checkbox" id="checkbox-label">Would you like to:</label>
            </div>
            <div class="input">
                <label><input type="checkbox" name="check" value="1">Subscribe to all free surveys</label><br/>
                <label><input type="checkbox" name="check" value="2">Subscribe to a weekly digest of free surveys</label><br/>
                <label><input type="checkbox" name="check" value="3">Subscribe to free survey toolbar (limited offer!)</label><br/>
            </div>
        </div>
           <button id="submit">Submit</button>
  </form>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
